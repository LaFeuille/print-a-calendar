name: CI

on:
  push:
    branches:
      - master

jobs:
  firebase-deploy:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12'
      - run: npm ci
      - run: npm test -- --watch=false --browsers ChromeHeadless --code-coverage --source-map true
      - run: npm run build -- --prod
